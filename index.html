<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Flash Card App</title>
</head>
<body>
    <div id="app">
        <h1 v-text="deckName"></h1>

        <div class="user-input">
            Type something: <input type="text" v-model="userInput">
            <!-- v-model даёт двустороннее направление в изменении userInput - 
                 как от программы со значением по умолчанию, так и от пользователя.
                 Это также дает возможность ниже онлайн динамически использовать 
                 userInput == в логическом выражении и в этом поле ввода.
            -->
            <!-- возможна запись  :value  вместо  v-bind:value -->
        </div>

        <div class="card">
            <h2 v-text="userInput == 'flip' ? '' : card[0].front"></h2>
            <div v-html="userInput == 'flip' ? card[0].back : ''"></div>
            <!-- v-html не экранирует и обрабатывает как есть html-элементы -->
        </div>

        <a :href="readMoreUrl">read more</a>
        <!-- часто используется запись без v-bind : -->
        <!-- <a :href="readMoreUrl">read more</a> -->
        <!-- вместо  -->
        <!-- <a v-bind:href="readMoreUrl">read more</a> -->
    </div>

<script src="data.js"></script>
<script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
<script>
    const FlashCardApp = {
        data() {
            return {
                deckName: 'Vue.js Fundamentals',
                card: cards,
                // можно указывать
                // cards: cards,
                // или просто
                // cards,
                flipped: false,
                readMoreUrl: 'https://v3.vuejs.org/guide',
                userInput: 'default'
            };
        }
    };

    const app = Vue.createApp(FlashCardApp).mount('#app');
</script>

</body>
</html>
